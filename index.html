<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Reminder</title>
</head>

<body>
  <h1>Text Reminder</h1>
  <form id="main">
    <label for="number">Enter Your Phone Number: </label>
    <input type="number" id="Phone Number" name="number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
       required><br><br>
    <label for="content">Enter the content of your Reminder: </label>
    <input type="text" id="Content" name="content"><br><br>
    <label for="datetime">Enter Date and Time: </label>
    <input type="datetime-local" id="Time" name="datetime"><br><br>
    <label for="recurDays"></label>

    <label for="Recurrence Dropdown">Select reccurence: </label>
    <select name="recurences" id="Recurence Dropdown" onchange="changeFunc(value)">
      <option value="once">once</option>
      <option value="daily">daily</option>
      <option value="weekly">weekly</option>
    </select> <br> <br>




  </form>
  <script src="testButton.js"></script>


  <input type="submit" value="Submit" id="Submit Button" onClick="addButton()">
  <label for="error" id = "error"> </label>


  </form>
</body>

</html>
